- name: install nginx
  ansible.builtin.dnf:
    name: nginx
    state: latest

- name: start and enable nginx
  ansible.builtin.service:
    name: nginx
    enabled: yes
    state: started 



- name: run app-pre-req
  ansible.bulitin.import_role:
    name: common
    tasks_from: app-pre-req

  
- name: copy expense conf  
  ansible.builtin.template:
    src: expense.conf.j2
    dest: /etc/nginx/default.d/expense.conf
  notify:
  - restart nginx   #using handler it will notify the restarting